<!doctype html>
<html>
    <head>
       
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
     <title>
       count-down-timer
     </title>
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="design/design.css">
        

    </head>
    <body>
        <article class="container">
            <div class="container text-center" id="box">
           <h4 class="header">
                Simple timer
           </h4>
            <div class="container">
            <div class="row clock">
               <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xsm-4">
                   0 : 
               </span> 
               <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xsm-4">
                   0 : 
               </span>
               <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xsm-4">
                   0
               </span>
            </div>
            <div class="row sub">
            <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xsm-4">
             hours 
            </span>
            <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xsm-4">
            minutes 
            </span>
            <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xsm-4">
            seconds
             </span>
            </div>
            <div class="start container">
              <span class="container">START</span>
            </div>
            <div class="popular">
              <h4>popular timers</h4>
              <br>
              <div clas="row">
                <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xsm-4" id="5">
                  5
                  
                </span>
                <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xsm-4" id="10">
                 10
                 
               </span>
              <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xsm-4" id="15">
                15
            
              </span>
              
              </div>
                <div clas="row sub">
                    <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xsm-4">
                        min

                    </span>
                    <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xsm-4">
                        min

                    </span>
                    <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xsm-4">
                        min

                    </span>

                </div>
                <div clas="row sub">
                    <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xsm-4" id="30">
                        30

                    </span>
                    <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xsm-4" id="1hr">
                        1

                    </span>
                    <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xsm-4">
                        2

                    </span>
                    <div clas="row sub">
                        <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xsm-4">
                            min

                        </span>
                        <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xsm-4">
                            hour

                        </span>
                        <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xsm-4">
                            hour

                        </span>

                    </div>
                </div>
            </div>
            </div>

            </div>
        </article>
        
        <script src="libs/jquery-3.3.1.min.js"></script>
        <script src="libs/bootstrap/js/bootstrap.js"></script>
        <script src="function/js.js"></script>
    </body>
</html>
