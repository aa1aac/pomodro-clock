<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
     <title>
       count-down-timer
     </title>
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="design/design.css">


    </head>
    <body>
        <article>
            <div class="container text-center" id="box">
           <h1 class="header ">
              POMODORO CLOCK
           </h1>
            <div class=""> 
                <span>Session time</span>
                <div class="row subs">
                    <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xs-4" id="addHour">
                        +
                    </span>
                      <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xs-4" id="addMin">
                        +
                    </span>
                    <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xs-4" id="addSec">
                        +
                    </span>
                </div>
                
            <div class="row clock">
               <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xs-4" id="hours">
                   0 :
               </span> 
               <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xs-4" id="minutes">
                   25 :
               </span>
               <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xs-4" id="seconds">
                   0
               </span>
            </div>
            <div class="row sub">
            <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xs-4">
                
                <span class="subtractHour">-</span>
            </span>
            <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xs-4">
               
                <span class="subtractMinutes">-</span>
            </span>
            <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xs-4">
             <span class="subtractSecond">-</span>
             </span>
            </div>
                    <span class="" id="reset">reset</span>
                    <br>
                 <span>break time</span>
                
                <br>
                <div class="row subs" id="break">
                    <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xs-4" id="addBreakHour">
                        +
                    </span>
                <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xs-4" id="addBreakMin">
                        +
                    </span>
                    <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xs-4" id="addBreakSec">
                        +
                    </span>
                </div>

                <div class="row clock">
                    <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xs-4" id="breakhours">
                        0:
                    </span>
                    <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xs-4" id="breakseconds">
                        5
                    </span>
                    <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xs-4" id="breakminutes">
                        0
                    </span>
                </div>
                <div class="row sub">
                    <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xs-4">
                
                        <span id="subHourBreak">-</span>
                    </span>
                    <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xs-4">
                        
                        <span id="subtractMinutesBreak">-</span>
                    </span>
                    <span class="col-lg-4 col-md-4 col-md-4 col-sm-4 col-xs-4">
                        
                        <span id="subSecondBreak">-</span>
                    </span>
                </div>
            <div class="start container">
              <span class="inner">START</span>
            </div>
        
              </span>
              
              </div>
         

                    </div>
                </div>
            </div>
            </div>

            </div>
        </article>
        
        <script src="libs/jquery-3.3.1.min.js"></script>
        <script src="libs/bootstrap/js/bootstrap.js"></script>
        <script src="function/js.js"></script>
    </body>
</html>
