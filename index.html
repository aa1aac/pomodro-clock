<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
     <title>
       count-down-timer
     </title>
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="design/design.css">
        

    </head>
    <body class="container">
            <header><h1>count down timer</h1></header> 
            <table class="container border">
                <tr class="caption">
                    <td colspan="4" class="container">
                        <h3>session time</h3>
                    </td>
                </tr>
                <tr class="sub">
                     <td id="addDay">
                         +
                     </td>
                     <td id="addHrs">
                         +
                     </td>
                     <td id="addMin">
                         +
                     </td>
                     <td id="addSec">
                         +
                     </td>
                </tr>
                <tr class="clock">
                    <td id="days">
                        0
                    </td>
                    <td id="hours">
                     0
                    </td>
                    <td id="minutes">
                     0
                    </td>
                    <td id="seconds">
                     0
                    </td>
                </tr>
                <tr class="sub">
                    <td class="subtractDay">
                        -
                    </td>
                    <td class="subtractHour">
                        -
                    </td>
                    <td class="subtractMinute">
                        -
                    </td>
                    <td class="subtractSecond">
                        -
                    </td>
                </tr>
                <tr class="info clo">
                    <td>
                        days
                    </td>
                    <td>
                        hours
                    </td>
                    <td>
                        minutes
                    </td>
                    <td>
                        seconds
                    </td>
                </tr>
            </table>
            <div class="buttons">
                <div class="start">
                    START
                </div>
            
            </div>
            
        <script src="libs/jquery-3.3.1.min.js"></script>
        <script src="libs/bootstrap/js/bootstrap.js"></script>
        <script src="function/js.js"></script>
    </body>
</html>
